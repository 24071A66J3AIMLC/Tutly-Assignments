<!-- web page for prediction solubility -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main">

    <!-- WhatsApp logo (placed inside yellow but outside violet) -->
   
      

    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Your Message"></textarea><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="" class="logo">
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="table-box">
      <table>
        <tr>
          <th>Actual Solubility</th>
          <th>Predicted Solubility</th>
          <th>Model Comment</th>
        </tr>
        <tr>
          <td>2.5</td>
          <td>3.5</td>
          <td>Model predicted too high</td>
        </tr>
        <tr>
          <td>2.5</td>
          <td>2.5</td>
          <td>Perfect prediction</td>
        </tr>
        <tr>
          <td>2.5</td>
          <td>1.5</td>
          <td>Model predicted too low</td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
